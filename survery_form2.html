<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="survey_form2.css">
</head>
<body>
    <div class="centered-div">
        <form id="survey-form">
            <div class="input-container">
                <div class="input-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-row">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-row">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select One</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="input-row">
                    <label id="type">Gender:</label>
                    <div class="radio-buttons">
                        <label class="radio-label">
                            <input type="radio" name="Gender" value="Male">
                            <span class="custom-radio"></span> <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="Gender" value="Female">
                            <span class="custom-radio"></span> <span>Female</span>
                        </label>
                    </div>
                </div>
                <div class="input-row">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="input-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-row">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" id="submit-button">Submit</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="popup-close">&times;</span>
            <div id="popup-data"></div>
        </div>
    </div>

    <script src="survey_form2.js"></script>
</body>
</html>
